<template>
  <lightning-card title="Dreamin Events">
    <p slot="actions">
      <lightning-button-icon icon-name="utility:refresh" name="Refresh" alternative-text="Refresh" title="Refresh" class="slds-m-left_x-small" onclick={refresh}></lightning-button-icon>
    </p>
    <div class="slds-var-m-horizontal_medium">
      <lightning-input type="checkbox" label="Is Active" name="active" checked={isActive} onchange={handleActiveChange}></lightning-input>
      <lightning-input type="date" name="startDate" label="Start Date" value={startDate} onchange={handleDateChange} class="slds-m-bottom_medium"></lightning-input>
      <template lwc:if={results}>
        <template for:each={results} for:item="eventInstance">
          <div key={eventInstance.Id}>
            <lightning-card icon-name="standard:account">
              <h1 slot="title">{eventInstance.Name.value} - {eventInstance.EventDate__c.displayValue}</h1>
            </lightning-card>
          </div>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
